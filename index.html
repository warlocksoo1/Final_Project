<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Modern Ride</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Universal Modern Ride</h1>
    <p>Driving the Future, Today.</p>
  </header>

  <section class="vehicles">
    <h2>Electric Cars</h2>
    <div class="grid">
      <div class="card">
        <img src="images/modelx.jpg" alt="Model X" />
        <h3>Model X</h3>
        <p>From $75,000</p>
      </div>

      <div class="card">
        <img src="images/lucidair.jpg" alt="Lucid Air" />
        <h3>Lucid Air</h3>
        <p>From $87,400</p>
      </div>
    </div>
  </section>

  <section class="vehicles">
    <h2>Luxury & Performance</h2>
    <div class="grid">
      <div class="card">
        <img src="images/huracan.jpg" alt="Lamborghini Huracán" />
        <h3>Lamborghini Huracán</h3>
        <p>From $210,000</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Universal Modern Ride | Contact: <a href="mailto:info@umride.com">info@umride.com</a></p>
  </footer>
</body>
</html>
